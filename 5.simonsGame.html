<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimonsGame</title>
    <link rel="stylesheet" href="3.simonsGame.css" />
  </head>
  <body>
    <h1>Simons Game</h1>
    <p class="high-score">High Score</p>
    <img class="image" src="grandmasterrr-removebg.png" alt="image" />
    <h2>Press any button to start.</h2>
    <div class="btn-container">
      <div class="line-one">
        <div class="btn red" type="button" id="red"></div>
        <div class="btn green" type="button" id="green"></div>
      </div>
      <div class="line-two">
        <div class="btn blue" type="button" id="blue"></div>
        <div class="btn yellow" type="button" id="yellow"></div>
      </div>
    </div>

    <script src="9.simonsGame.js"></script>
  </body>
</html>
